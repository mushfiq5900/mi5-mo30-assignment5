<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c9924c208a.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <head>
        <!-- App Heading -->
        <div class="col-lg-12 d-flex align-items-center justify-content-center bg-light p-3">
            <h1 class="text-warning pe-3">Expense Manager</h1>
            <img class="icon" src="images/icon.png" alt="">
        </div>
    </head>
    <main>
        <!-- Input Section -->
        <div class="row mt-5 align-items-center">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <img class="w-100 p-5 ms-auto" src="images/main-image.jpg" alt="">
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12 bg-light p-5">
                <!-- income -->
                <div class="row w-50 mb-3 mx-auto">
                    <h4 class="text-center text-warning my-4">Income</h4>
                    <label for="income-input" class="col-sm-4 col-form-label">Income :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control my-2" id="income-input">
                    </div>
                </div>
                <!-- expense -->
                <div class="row w-50 mb-3 mx-auto">
                    <h4 class="text-center text-warning my-4">Expense</h4>
                    <label for="food-input" class="col-sm-4 col-form-label">Food :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control my-2" id="food-input">
                    </div>
                    <label for="rent-input" class="col-sm-4 col-form-label">Rent :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control my-2" id="rent-input">
                    </div>
                    <label for="cloth-input" class="col-sm-4 col-form-label">Clothes :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control my-2" id="cloth-input">
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning w-100 mx-auto" id="calculate-btn" type="button">Calculate</button>
                </div>
                <!-- total expense and balance -->
                <h4 class="text-center text-info my-4">Total Expense : <span id="total-expense"></span></h4>
                <h4 class="text-center text-info my-4">Balance : <span id="balance"></span></h4>
                <!-- save portion -->
                <div class="row w-50 mb-3 mx-auto">
                    <label for="save-percentenge" class="col-sm-4 col-form-label">Save :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control my-2" id="save-percentenge">
                    </div>
                </div>
                <h4 class="text-center">%<span id="total-expense"></span></h4>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning w-100 mx-auto" id="save-btn" type="button">Save</button>
                </div>
                <!-- Saving Amount Remaining Balance -->
                <h4 class="text-center text-info my-4">Saving Amount : <span id="saving-amount"></span></h4>
                <h4 class="text-center text-info my-4">Remaining Balance : <span id="remaining-balance"></span></h4>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
